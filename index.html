<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="list roundBorder">
      <div class="date">
        <div class="dateRight">
          <div class="dateNumber"></div>
          <div>
            <div class="dateMonth"></div>
            <div class="dateYear"></div>
          </div>
        </div>
        <div class="dateText"></div>
      </div>
      <form action="" onsubmit="addNewTask(event)">
        <input
          type="text"
          name="taskText"
          autocomplete="off"
          placeholder="Nueva Tarea"
          class="roundBorder"
        />
        <button type="submit" class="addTaskButton">+</button>
        <button
          type="button"
          class="orderButton roundBorder"
          onclick="renderOrderedTasks()"
        >
          Ordenar
        </button>
      </form>
      <div class="taskContainer"></div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
